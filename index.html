<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Eclipse Sentinel</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Segoe UI', sans-serif;
  overflow-x:hidden;
  background:#0f0f1a;
  color:#fff;
  position:relative;
}
/* Background particles */
canvas#bgCanvas {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* Title bounce */
.purple-blue {
  background: linear-gradient(90deg, #7f00ff, #00bfff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display:inline-block;
  animation: titleBounce 1s ease-out;
}
@keyframes titleBounce {
  0% { transform: translateY(-20px); opacity:0; }
  50% { transform: translateY(5px); opacity:1; }
  100% { transform: translateY(0); }
}

/* Buttons */
.btn {
  padding: 0.6rem 1rem;
  margin: 0.5rem;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  background: linear-gradient(90deg, #7f00ff, #00bfff);
  color: #fff;
  text-align: center;
  display: inline-block;
  font-size: 1rem;
  box-shadow: 0 0 5px #7f00ff, 0 0 5px #00bfff;
  position: relative;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #7f00ff, 0 0 15px #00bfff;
  animation: bounce 0.3s;
}
@keyframes bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content {
  background: #1a1a2e;
  padding: 2rem;
  border-radius: 12px;
  max-width: 450px;
  width: 90%;
  box-shadow:0 0 20px #7f00ff;
  animation: slideIn 0.3s ease-out;
}
@keyframes slideIn {
  0% { transform: translateY(-30px); opacity:0; }
  100% { transform: translateY(0); opacity:1; }
}
.modal h2 {
  margin-bottom: 1rem;
  font-weight: bold;
  color: #7f00ff;
  text-align: center;
}
.close-btn {
  background: red;
  margin-top:1rem;
  width:100%;
}

/* Pages */
.dashboard, .admin-page {
  display:none;
  padding:2rem;
  text-align:center;
}
input {
  margin:0.5rem 0;
  padding:0.5rem;
  border-radius:8px;
  border:none;
  width:80%;
  font-weight:bold;
}

/* Feature status */
.feature-on { color: #00ff7f; font-weight:bold; }
.feature-off { color: #ff5555; font-weight:bold; }

/* Tooltips */
.tooltip {
  position: relative;
  display: inline-block;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 160px;
  background-color: #222;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 10;
  bottom: 125%; left: 50%; margin-left: -80px;
  opacity: 0; transition: opacity 0.3s;
}
.tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
</style>
</head>
<body>

<!-- BACKGROUND CANVAS -->
<canvas id="bgCanvas"></canvas>

<!-- LOGIN PAGE -->
<div id="loginPage" class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-extrabold purple-blue mb-6">Eclipse Sentinel</h1>
  <input type="password" id="password" placeholder="Enter Password" />
  <div class="btn" onclick="login()">Login</div>
  <p id="loginError" style="color:red;margin-top:1rem;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard">
  <h1 class="text-3xl font-extrabold purple-blue mb-4">Eclipse Sentinel Dashboard</h1>
  <div class="btn" onclick="openModal('status')">üìä Status</div>
  <div class="btn" onclick="openModal('strongbugbots')">üß™ Strong Bug Bots</div>
  <div class="btn" onclick="openModal('unbantool')">üõ° Unban Tool</div>
  <div class="btn" onclick="openModal('reporttool')">üö® Report Tool</div>
  <div class="btn" onclick="openModal('free_numbers')">üÜì Free Numbers</div>
  <div class="btn" onclick="openModal('contactcreator')">üì© Contact Creator</div>
  <div class="btn" onclick="showAdminPage()">üëë Admin Page</div>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage" class="admin-page">
  <h1 class="text-3xl font-extrabold purple-blue mb-4">Admin Page</h1>
  <p>Manage bot features and users here.</p>
  <div class="btn" onclick="openModal('shutdown')">üíª Shutdown Web Features</div>
  <div class="btn" onclick="closeAdminPage()">‚¨ÖÔ∏è Back</div>
</div>

<!-- MODALS -->
<div id="modal" class="modal flex">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
    <div class="btn close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
// Pages
const loginPage=document.getElementById('loginPage');
const dashboard=document.getElementById('dashboard');
const adminPage=document.getElementById('adminPage');
const loginError=document.getElementById('loginError');
const modal=document.getElementById('modal');
const modalTitle=document.getElementById('modalTitle');
const modalBody=document.getElementById('modalBody');

const PASSWORD='MRTREYYISRAD';
const ADMIN_PASSWORD='Beyonderismrtreyy';
let featureStatus={status:true,strongbugbots:true,unbantool:true,reporttool:true,free_numbers:true,contactcreator:true};
let startTime=Date.now();
let statusInterval;

// LOGIN
function login(){
  const p=document.getElementById('password').value;
  if(p===PASSWORD){ loginPage.style.display='none'; dashboard.style.display='block'; }
  else if(p===ADMIN_PASSWORD){ loginPage.style.display='none'; adminPage.style.display='block'; }
  else{ loginError.textContent='Incorrect password'; }
}

// OPEN MODAL
function openModal(section){
  if(!featureStatus[section]&&section!=='shutdown'){ modalTitle.innerHTML='‚ö†Ô∏è Feature Disabled'; modalBody.innerHTML=`<p>This feature is currently disabled by Admin.</p>`; modal.style.display='flex'; return; }
  let title='', body='';
  switch(section){
    case'status':
      title='üìä Status';
      if(statusInterval) clearInterval(statusInterval);
      function updateUptime(){
        const now=Date.now();
        const diff=now-startTime;
        const s=Math.floor(diff/1000);
        const d=Math.floor(s/86400);
        const h=Math.floor((s%86400)/3600);
        const m=Math.floor((s%3600)/60);
        const sec=s%60;
        modalBody.innerHTML=`<p>Health: üü¢ ONLINE</p>
        <p>Speed: 120 ms</p>
        <p>Global Uptime: ${d}d ${h}h ${m}m ${sec}s</p>`;
      }
      updateUptime();
      statusInterval=setInterval(updateUptime,1000);
      break;
    case'strongbugbots':
      title='üß™ Strong Bug Bots';
      body=`<div class="btn tooltip" onclick="openModal('webbugs')">Web Bugs<span class="tooltiptext">Premium</span></div>
            <div class="btn tooltip" onclick="openModal('bugsc')">Bug SC<span class="tooltiptext">Premium</span></div>
            <div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back to Main Menu</div>`;
      break;
    case'webbugs':
      title='Web Bugs';
      body=`<div class="btn" onclick="showProduct('Dual Crasher Bot')">Dual Crasher Bot üü¢ Premium</div>
            <div class="btn" onclick="backToStrongBugBots()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'bugsc':
      title='Bug SC';
      body=`<div class="btn" onclick="showProduct('Dual Crasher Bot')">Dual Crasher Bot üü¢ Premium</div>
            <div class="btn" onclick="showProduct('Deviant V19')">Deviant V19 üü¢ Premium</div>
            <div class="btn" onclick="showProduct('Deviant V20')">Deviant V20 üü¢ Premium</div>
            <div class="btn" onclick="showProduct('Deviant V22')">Deviant V22 üü¢ Premium</div>
            <div class="btn" onclick="backToStrongBugBots()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'unbantool':
      title='üõ° Unban Tool';
      body=`<p>Feature not implemented yet.</p><div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'reporttool':
      title='üö® Report Tool';
      body=`<div class="btn" onclick="showReport('Scam Report')">Scam Report</div>
            <div class="btn" onclick="showReport('CPN Report')">CPN Report</div>
            <div class="btn" onclick="showReport('Illegal Activities')">Illegal Activities</div>
            <div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'free_numbers':
      title='üÜì Free Numbers';
      body=`<div class="btn" onclick="alert('Public Servers Free')">Public Servers (Free)</div>
            <div class="btn" onclick="privateNumbers()">Private Servers (Premium)</div>
            <div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'contactcreator':
      title='üì© Contact Creator';
      body=`<a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Message Authorizer</a>
            <div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`;
      break;
    case'shutdown':
      title='üíª Shutdown Web Features';
      body='';
      for(const f in featureStatus){ body+=`<div class="btn" onclick="toggleFeature('${f}')">${f}: <span class="${featureStatus[f]?'feature-on':'feature-off'}">${featureStatus[f]?'ON':'OFF'}</span></div>`; }
      body+=`<div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Close</div>`;
      break;
  }
  modalTitle.innerHTML=title;
  modal.style.display='flex';
}

// CLOSE MODAL
function closeModal(){ modal.style.display='none'; if(statusInterval) clearInterval(statusInterval); }
function showProduct(name){ modalTitle=name; modalBody=`<p>Status: üü¢ Active</p>
<a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Contact Authorizer</a>
<div class="btn" onclick="backToStrongBugBots()">‚¨ÖÔ∏è Back</div>`; modal.style.display='flex'; }
function showReport(name){ modalTitle=name; modalBody=`<p>Report Selected: ${name}</p>
<div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`; modal.style.display='flex'; }
function privateNumbers(){ const pwd=prompt('Enter Premium Password'); if(pwd===PASSWORD){ modalTitle='Private Servers'; modalBody=`<div class="btn" onclick="window.open('https://t.me/IMSPanel_BOT','_blank')">IMS TELEGRAM</div>
<div class="btn" onclick="window.open('https://t.me/Mrtreyy2','_blank')">CMA - DM Creator</div>
<div class="btn" onclick="window.open('https://t.me/Mrtreyy2','_blank')">NN MTD - DM Creator</div>
<div class="btn" onclick="backToMain()">‚¨ÖÔ∏è Back</div>`; modal.style.display='flex'; } else{ alert('Incorrect Premium Password'); } }
function backToMain(){ closeModal(); }
function backToStrongBugBots(){ openModal('strongbugbots'); }
function showAdminPage(){ const p=prompt('Enter Admin Password:'); if(p===ADMIN_PASSWORD){ dashboard.style.display='none'; adminPage.style.display='block'; } else alert('Wrong admin password'); }
function closeAdminPage(){ adminPage.style.display='none'; dashboard.style.display='block'; }
function toggleFeature(feature){ const val=confirm(`Turn ${feature} ${featureStatus[feature]?'OFF':'ON'}?`); if(val){ featureStatus[feature]=!featureStatus[feature]; alert(`${feature} now ${featureStatus[feature]?'ENABLED':'DISABLED'}`); } }

// BACKGROUND PARTICLES
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<120;i++){ particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5}); }
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); for(let p of particles){ ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(127,0,255,0.6)'; ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x>canvas.width)p.x=0; if(p.x<0)p.x=canvas.width; if(p.y>canvas.height)p.y=0; if(p.y<0)p.y=canvas.height; } requestAnimationFrame(animate); }
animate();
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; });
</script>
</body>
</html>
