<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eclipse Sentinel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f0f1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .purple-blue {
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background: linear-gradient(90deg, #7f00ff, #00bfff);
      color: #fff;
      text-align: center;
      display: inline-block;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #7f00ff, 0 0 10px #00bfff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 12px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 0 20px #7f00ff;
      animation: fadeIn 0.3s ease-in-out;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal h2 {
      margin-bottom: 1rem;
      font-weight: bold;
      color: #7f00ff;
    }
    .close-btn {
      background: red;
      margin-top: 1rem;
      width: 100%;
    }
    .dashboard, .admin-page {
      display: none;
      padding: 2rem;
      text-align: center;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      font-weight: bold;
      color: #fff;
      background: #222244;
    }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-extrabold purple-blue mb-6">Eclipse Sentinel</h1>
  <input type="text" id="password" placeholder="Enter Password" value="MRTREYYISRAD"/>
  <div class="btn" onclick="login()">Login</div>
  <p id="loginError" style="color:red;margin-top:1rem;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard">
  <h1 class="text-3xl font-extrabold purple-blue mb-4">Eclipse Sentinel Dashboard</h1>
  <div class="btn" id="btn-status" onclick="openModal('status')">üìä Status</div>
  <div class="btn" id="btn-strongbugbots" onclick="openModal('strongbugbots')">üß™ Strong Bug Bots</div>
  <div class="btn" id="btn-unbantool" onclick="openModal('unbantool')">üõ° Unban Tool</div>
  <div class="btn" id="btn-reporttool" onclick="openModal('reporttool')">üö® Report Tool</div>
  <div class="btn" id="btn-free_numbers" onclick="openModal('free_numbers')">üÜì Free Numbers</div>
  <div class="btn" id="btn-contactcreator" onclick="openModal('contactcreator')">üì© Contact Creator</div>
  <div class="btn" onclick="showAdminPage()">üëë Admin Page</div>
</div>

<!-- ADMIN PAGE -->
<div id="adminPage" class="admin-page">
  <h1 class="text-3xl font-extrabold purple-blue mb-4">Admin Page</h1>
  <p>Manage bot features and users here.</p>
  <div class="btn" onclick="showFeatureToggle()">‚ö° Feature Toggle</div>
  <div class="btn" onclick="closeAdminPage()">‚¨ÖÔ∏è Back</div>
</div>

<!-- MODAL -->
<div id="modal" class="modal flex">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <div id="modalBody"></div>
    <div class="btn close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
const loginPage = document.getElementById('loginPage');
const dashboard = document.getElementById('dashboard');
const adminPage = document.getElementById('adminPage');
const loginError = document.getElementById('loginError');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const modalBody = document.getElementById('modalBody');

const PASSWORD = 'MRTREYYISRAD';
const ADMIN_PASSWORD = 'Beyonderismrtreyy';
const CREATOR_USERNAME = '@Mrtreyy2';

// Feature toggle state
const features = {
  status: true,
  strongbugbots: true,
  webbugs: true,
  bugsc: true,
  dualcrasherbot: true,
  deviantv19: true,
  deviantv20: true,
  deviantv22: true,
  unbantool: true,
  reporttool: true,
  scamreport: true,
  cpnreport: true,
  illegalactivities: true,
  free_numbers: true,
  contactcreator: true
};

// LOGIN FUNCTION
function login() {
  const p = document.getElementById('password').value;
  if (p === PASSWORD) {
    loginPage.style.display = 'none';
    dashboard.style.display = 'block';
  } else if (p === ADMIN_PASSWORD) {
    loginPage.style.display = 'none';
    adminPage.style.display = 'block';
  } else {
    loginError.textContent = 'Wrong password';
  }
}

// OPEN MODAL
function openModal(section) {
  if(!features[section]) { alert('This feature is currently turned off by admin'); return; }

  let title = '', body = '';
  switch(section) {
    case 'status':
      title = 'üìä Status';
      body = `<p>Uptime: 0d 0h 0m</p>`;
      break;
    case 'strongbugbots':
      title = 'üß™ Strong Bug Bots';
      body = '';
      if(features.webbugs) body += `<div class="btn" onclick="openModal('webbugs')">Web Bugs</div>`;
      if(features.bugsc) body += `<div class="btn" onclick="openModal('bugsc')">Bug SC</div>`;
      body += `<div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Back to Main Menu</div>`;
      break;
    case 'webbugs':
      title = 'Web Bugs';
      body = '';
      if(features.dualcrasherbot) body += `<div class="btn" onclick="showProduct('Dual Crasher Bot')">Dual Crasher Bot üü¢</div>`;
      body += `<div class="btn" onclick="openModal('strongbugbots')">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'bugsc':
      title = 'Bug SC';
      body = '';
      if(features.dualcrasherbot) body += `<div class="btn" onclick="showProduct('Dual Crasher Bot')">Dual Crasher Bot üü¢</div>`;
      if(features.deviantv19) body += `<div class="btn" onclick="showProduct('Deviant V19')">Deviant V19 üü°</div>`;
      if(features.deviantv20) body += `<div class="btn" onclick="showProduct('Deviant V20')">Deviant V20 üî¥</div>`;
      if(features.deviantv22) body += `<div class="btn" onclick="showProduct('Deviant V22')">Deviant V22 üü¢</div>`;
      body += `<div class="btn" onclick="openModal('strongbugbots')">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'unbantool':
      title = 'üõ° Unban Tool';
      body = `<p>Feature not yet implemented.</p>
              <div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'reporttool':
      title = 'üö® Report Tool';
      body = '';
      if(features.scamreport) body += `<div class="btn" onclick="openModal('scamreport')">SCAM REPORT</div>`;
      if(features.cpnreport) body += `<div class="btn" onclick="openModal('cpnreport')">CPN REPORT</div>`;
      if(features.illegalactivities) body += `<div class="btn" onclick="openModal('illegalactivities')">ILLEGAL ACTIVITIES</div>`;
      body += `<div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'scamreport':
      title = 'SCAM REPORT';
      body = `<p>DM ${CREATOR_USERNAME} for actions</p>
              <a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Contact Creator</a>
              <div class="btn" onclick="openModal('reporttool')">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'cpnreport':
      title = 'CPN REPORT';
      body = `<p>DM ${CREATOR_USERNAME} for actions</p>
              <a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Contact Creator</a>
              <div class="btn" onclick="openModal('reporttool')">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'illegalactivities':
      title = 'ILLEGAL ACTIVITIES';
      body = `<p>DM ${CREATOR_USERNAME} for actions</p>
              <a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Contact Creator</a>
              <div class="btn" onclick="openModal('reporttool')">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'free_numbers':
      title = 'üÜì Free Numbers';
      body = '';
      if(features.free_numbers) body += `<div class="btn" onclick="alert('Public servers (free)')">Public Servers (Free)</div>`;
      body += `<div class="btn" onclick="promptPrivateNumbers()">Private Servers (Premium)</div>`;
      body += `<div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Back</div>`;
      break;
    case 'contactcreator':
      title = 'üì© Contact Creator';
      body = `<p>Owner: ${CREATOR_USERNAME}</p>
              <a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Message Owner</a>
              <div class="btn" onclick="closeModal()">‚¨ÖÔ∏è Back</div>`;
      break;
  }
  modalTitle.innerHTML = title;
  modalBody.innerHTML = body;
  modal.style.display = 'flex';
}

// CLOSE MODAL
function closeModal() { modal.style.display = 'none'; }

// SHOW PRODUCT
function showProduct(name) {
  modalTitle.innerHTML = name;
  modalBody.innerHTML = `
    <p>Status: Active ‚úÖ</p>
    <a class="btn" href="https://t.me/Mrtreyy2" target="_blank">Contact Authorizer</a>
    <div class="btn" onclick="openModal('strongbugbots')">‚¨ÖÔ∏è Back</div>
  `;
}

// PRIVATE NUMBERS PASSWORD PROMPT
function promptPrivateNumbers() {
  const pw = prompt("Enter premium access password:");
  if(pw === ADMIN_PASSWORD){
    modalBody.innerHTML = `
      <div class="btn" onclick="alert('IMS TELEGRAM selected')">IMS TELEGRAM</div>
      <div class="btn" onclick="alert('CMA selected: DM Creator')">CMA</div>
      <div class="btn" onclick="alert('NN MTD selected: DM Creator')">NN MTD</div>
      <div class="btn" onclick="openModal('free_numbers')">‚¨ÖÔ∏è Back</div>
    `;
  } else { alert("Wrong password"); }
}

// ADMIN PAGE
function showAdminPage() {
  const p = prompt('Enter Admin Password:');
  if(p === ADMIN_PASSWORD){
    dashboard.style.display = 'none';
    adminPage.style.display = 'block';
  } else { alert('Wrong admin password'); }
}

function closeAdminPage() { adminPage.style.display = 'none'; dashboard.style.display = 'block'; }

// FEATURE TOGGLE SYSTEM
function showFeatureToggle() {
  let body = '';
  for(const key in features){
    body += `<div class="btn" onclick="toggleFeature('${key}')">${key} : ${features[key] ? 'ON' : 'OFF'}</div>`;
  }
  body += `<div class="btn" onclick="closeAdminPage()">‚¨ÖÔ∏è Back</div>`;
  modalTitle.innerHTML = '‚ö° Feature Toggle';
  modalBody.innerHTML = body;
  modal.style.display = 'flex';
}

function toggleFeature(key){
  const confirmToggle = confirm(`Do you want to turn ${features[key] ? 'OFF' : 'ON'} ${key}?`);
  if(confirmToggle){
    features[key] = !features[key];
    showFeatureToggle();
  }
}
</script>
</body>
</html>
